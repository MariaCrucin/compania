<form [formGroup]="serviciuForm" (ngSubmit)="saveServiciu()">
    <div class="row">
        <div class="col-2">
            <app-text-input [formControl]='serviciuForm.controls["cod"]' [label]="'Cod'" [maxLength]="3"></app-text-input>
        </div>
    </div>
    <app-text-input-flu [formControl]='serviciuForm.controls["den"]' [label]="'Den'" [maxLength]="50"></app-text-input-flu>
    <div class="row">
        <div class="col-2">
            <app-text-input-uppercase [formControl]='serviciuForm.controls["um"]' [label]="'Um'" [maxLength]="3"></app-text-input-uppercase>
        </div>
    </div>
    
    <ul class="text-danger list-unstyled" *ngIf="errors">
        <li>Erori rexultate in urma validarilor din back-end:</li>
        <li *ngFor="let error of errors">{{error}}</li>
    </ul>

    <div class="d-flex justify-content-center mt-3">
        <button type="submit" [disabled]="serviciuForm.invalid" class="btn btn-outline-success me-5">Salveaza</button>
        <button type="button" routerLink="/servicii" class="btn btn-outline-danger">Renunta</button>
    </div>

</form>
